<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Đăng ký nhận thông tin</title>
</head>
<body>
  <h2>Đăng ký email</h2>
  <form id="subscribeForm">
    <input type="email" name="email" id="email" placeholder="Nhập email của bạn" required />
    <button type="submit">Gửi</button>
  </form>

  <p id="responseMessage"></p>

  <script>
    document.getElementById('subscribeForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;

      fetch('https://your-n8n-domain.com/webhook/email-subscribe', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email })
      })
      .then(response => {
        if (response.ok) {
          document.getElementById('responseMessage').textContent = 'Đăng ký thành công!';
        } else {
          document.getElementById('responseMessage').textContent = 'Lỗi khi gửi. Thử lại.';
        }
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('responseMessage').textContent = 'Có lỗi xảy ra.';
      });
    });
  </script>
</body>
</html>
